image: Visual Studio 2015

init:
    - git config --global core.autocrlf input

clone_folder: c:\projects\bits
shallow_clone: true

matrix:
    fast_finish: false

platform:
    - x64
    - x86

configuration:
    - Release

environment:
    matrix:
        - TOOLCHAIN: msvc10
        - TOOLCHAIN: msvc12
        - TOOLCHAIN: msvc15

install:
    - call ci\appveyor\set-env.bat %TOOLCHAIN% %PLATFORM%

build_script:
    - mkdir build
    - cd build
    - cmake .. -DYEAR=11
    - make
    - start bit_algo.exe
